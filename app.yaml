name: littlefox-ai
services:
- name: littlefox-ai
  github:
    repo: YOUR_GITHUB_USERNAME/YOUR_REPO_NAME
    branch: main
    deploy_on_push: true
  build:
    docker:
      dockerfile_path: Dockerfile
  envs:
  - key: FLASK_ENV
    value: production
  - key: FLASK_DEBUG
    value: "0"
  - key: PORT
    value: "8080"
  http_port: 8080
  health_check:
    http_path: /
  instance_count: 1
  instance_size_slug: basic-s
  autoscaling:
    min_instance_count: 1
    max_instance_count: 3
    target_cpu_utilization_percent: 70
